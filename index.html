<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
    <div class="container">
    <div class="box">
      <div class="avatar">
        <img src="./assets/images/avatar-jessica.jpeg" alt="avatar" class="img">
      </div>
      <div class="name">
        <h2>Jessica Randall</h2>
      </div>
      <div class="city">
        <p>London, United Kingdom</p>
      </div>
      <div class="descricao">
        <p>"Front-end developer and avid reader."</p>
      </div>

    <div class="options">
      <button class="btn" type="submit">GitHub</button>
      <button class="btn" type="submit">Frontend Mentor</button>
      <button class="btn" type="submit">Linkedin</button>
      <button class="btn" type="submit">Twitter</button>
      <button class="btn" type="submit">Instagram</button>
  </div>
</div>
  
</body>
</html>
